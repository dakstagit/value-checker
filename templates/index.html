<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Value for Money Checker</title>
</head>
<body>
  <h2>Perceived Value Checker (India)</h2>
  <form method="POST">
    <label>Product Name:</label><br>
    <input type="text" name="product" required><br><br>
    <label>Price in INR:</label><br>
    <input type="number" name="price" required><br><br>
    <button type="submit">Check Value</button>
  </form>
  {% if result %}
    <hr>
    <h3>Analysis:</h3>
    <p>{{ result|safe }}</p>
  {% endif %}
</body>
</html>
